<!doctype html>
<html>
<head>
  <title>CSV Upload App</title>
</head>
<body>
  <h1>CSV Upload App</h1>
  <form action="/" method="POST" enctype="multipart/form-data">
    <label for="file">Select a CSV file:</label>
    <input type="file" id="file" name="file">
    <br>
    <br>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
